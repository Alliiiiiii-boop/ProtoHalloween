<!DOCTYPE html>
<html>
  <head>
    <title>AR - Araignées en mouvement</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Araignées qui se déplacent pour former un W -->
        <a-sphere color="#000000" radius="0.03" position="-1 0.05 0">
          <a-animation attribute="position" to="-0.4 0.05 0" dur="2000" easing="ease-out"></a-animation>
        </a-sphere>
        <a-sphere color="#000000" radius="0.03" position="1 0.05 0">
          <a-animation attribute="position" to="-0.3 0.15 0" dur="2000" easing="ease-out"></a-animation>
        </a-sphere>
        <a-sphere color="#000000" radius="0.03" position="-1 0.2 0">
          <a-animation attribute="position" to="-0.2 0.05 0" dur="2000" easing="ease-out"></a-animation>
        </a-sphere>
        <a-sphere color="#000000" radius="0.03" position="1 0.2 0">
          <a-animation attribute="position" to="-0.1 0.15 0" dur="2000" easing="ease-out"></a-animation>
        </a-sphere>
        <a-sphere color="#000000" radius="0.03" position="0 -0.2 0">
          <a-animation attribute="position" to="0 0.05 0" dur="2000" easing="ease-out"></a-animation>
        </a-sphere>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
