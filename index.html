<!DOCTYPE html>
<html>
  <head>
    <title>AR Citrouille - Araignées en W</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Araignées animées simulées par de petites sphères noires qui bougent pour former un W -->
        <a-entity id="spiders">
          <a-sphere position="-0.4 0.05 0" radius="0.03" color="#000000">
            <a-animation attribute="position" to="-0.4 0.15 0" direction="alternate" dur="800" repeat="indefinite"></a-animation>
          </a-sphere>
          <a-sphere position="-0.3 0.15 0" radius="0.03" color="#000000">
            <a-animation attribute="position" to="-0.3 0.05 0" direction="alternate" dur="800" repeat="indefinite"></a-animation>
          </a-sphere>
          <a-sphere position="-0.2 0.05 0" radius="0.03" color="#000000">
            <a-animation attribute="position" to="-0.2 0.15 0" direction="alternate" dur="800" repeat="indefinite"></a-animation>
          </a-sphere>
          <a-sphere position="-0.1 0.15 0" radius="0.03" color="#000000">
            <a-animation attribute="position" to="-0.1 0.05 0" direction="alternate" dur="800" repeat="indefinite"></a-animation>
          </a-sphere>
          <a-sphere position="0 0.05 0" radius="0.03" color="#000000">
            <a-animation attribute="position" to="0 0.15 0" direction="alternate" dur="800" repeat="indefinite"></a-animation>
          </a-sphere>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
