<!DOCTYPE html>
<html>
  <head>
    <title>AR Hiro - Start + Cube rose</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
      #startBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.2em;
        background: #ff6600;
        color: white;
        border: none;
        border-radius: 10px;
        z-index: 10;
      }
      #arContainer {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <button id="startBtn">Lancer l'exp√©rience</button>

    <div id="arContainer">
      <a-scene embedded arjs vr-mode-ui="enabled: false">
        <a-marker preset="hiro">
          <a-box position="0 0.5 0" color="hotpink"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>

    <script>
      document.getElementById("startBtn").addEventListener("click", () => {
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("arContainer").style.display = "block";
      });
    </script>
  </body>
</html>
